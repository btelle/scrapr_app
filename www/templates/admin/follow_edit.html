<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Follow</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="close_follow()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="save_follow(profile)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">SNID</span>
          <input type="text" ng-model="profile.snid">
        </label>
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="profile.name">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Save</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
