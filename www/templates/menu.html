<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Scrapr</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/photos/follow">
          People You Follow <span class="badge badge-positive">{{counts.follow}}</span>
        </ion-item>
        <ion-item menu-close href="#/app/photos/search">
          Search Results <span class="badge badge-positive">{{counts.search}}</span>
        </ion-item>
        <ion-item menu-close href="#/app/photos/saved">
          Saved <span class="badge badge-positive">{{counts.saved}}</span>
        </ion-item>
        <ion-item divider>
            Admin
        </ion-item>
        <ion-item menu-close href="#/app/follows">
          Manage Follows
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
